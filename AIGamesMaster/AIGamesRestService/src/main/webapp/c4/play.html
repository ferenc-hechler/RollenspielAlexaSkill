<meta charset="UTF-8">
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="pragma" content="no-cache" />
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">

var col_name=['gray', 'red', 'yellow', '#C00000', '#c0c000'];
var stopreload=false;
var cnt=0;
var playerName;
var version = -1;

function reset()
{
	$.ajax({
		type: 'post',
		url: '../rest/c4',
		data: {
			cmd: 'clearSession'
		},
		success: function (response) {
			window.location="index.html";
		}
	});
}

function getGameData()
{
	$.ajax({
		type: 'post',
		url: '../rest/c4',
		data: {
			cmd: 'getGameData'
		},
		success: function (response) {
		    cnt = cnt + 1
		    document.getElementById( "cnt" ).value=cnt;
		    if (response.version) {
			    version = response.version;
		    }
		    if (response.player1Name) {
		    	playerName = response.player1Name; 
			    document.getElementById( "player_name" ).innerHTML='Hallo '+playerName;
		    }
		    if (response.gameId) {
			    document.getElementById( "game_id" ).innerHTML='Du bist verbunden mit Spiel-ID '+response.gameId;
		    }
		    if (response.fieldView && response.fieldView.field) {
				setFieldColors(response.fieldView.field);
		    }
		    if (!response.active) {
		    	stopreload = true;
		    	setTimeout(reset, 15000);
			}
		    
		},
		error: function (jqXHR, exception) {
	        var msg = '';
	        if (jqXHR.status === 0) {
	            msg = 'Not connect.\n Verify Network.';
	        } else if (jqXHR.status == 404) {
	            msg = 'Requested page not found. [404]';
	        } else if (jqXHR.status == 500) {
	            msg = 'Internal Server Error [500].';
	        } else if (exception === 'parsererror') {
	            msg = 'Requested JSON parse failed.';
	        } else if (exception === 'timeout') {
	            msg = 'Time out error.';
	        } else if (exception === 'abort') {
	            msg = 'Ajax request aborted.';
	        } else {
	            msg = 'Uncaught Error.\n' + jqXHR.responseText;
	        }
	        alert(msg);
	    }		
	});
}

function loaddata()
{
	$.ajax({
		type: 'post',
		url: '../rest/c4',
		data: {
			cmd: 'hasChanges',
			param1: version
		},
		success: function (response) {
		    cnt = cnt + 1
		    document.getElementById( "cnt" ).value=cnt;
		    if (response.code === "S_CHANGES_EXIST") {
		    	setTimeout(getGameData, 1);
			}
		    else if (response.code === "E_UNKNOWN_GAMEID") {
		    	stopreload = true;
		    	setTimeout(reset, 15000);
			}
		},
		error: function (jqXHR, exception) {
	        var msg = '';
	        if (jqXHR.status === 0) {
	            msg = 'Not connect.\n Verify Network.';
	        } else if (jqXHR.status == 404) {
	            msg = 'Requested page not found. [404]';
	        } else if (jqXHR.status == 500) {
	            msg = 'Internal Server Error [500].';
	        } else if (exception === 'parsererror') {
	            msg = 'Requested JSON parse failed.';
	        } else if (exception === 'timeout') {
	            msg = 'Time out error.';
	        } else if (exception === 'abort') {
	            msg = 'Ajax request aborted.';
	        } else {
	            msg = 'Uncaught Error.\n' + jqXHR.responseText;
	        }
	        alert(msg);
	    }		
	});
	if (!stopreload) {
		setTimeout(loaddata, 1000);
	}
}



function setFieldColors(field) {
	for (var y = 0; y < 6; y++) {
		for (var x = 0; x < 7; x++) {
			var i = x+7*(5-y);
			var box=document.getElementById( 'box_'+i );
			box.bgColor = col_name[field[y][x]];
		}
	}
}


function startload()
{
	if (stopreload) {
		 stopreload=false;
		 setTimeout(loaddata, 1000);
	}
}

function stopload()
{
	 stopreload=true;
}

setTimeout(loaddata, 1000);


</script>

</head>
