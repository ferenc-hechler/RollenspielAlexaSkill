<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">

var col_name=['gray', 'red', 'yellow', '#C00000', '#c0c000'];
var stopreload=false;
var cnt=0;
var playerName;

function loaddata()
{
	if (!playerName) {
		$.ajax({
			type: 'post',
			url: 'rest',
			data: {
				cmd: 'getPlayerName'
			},
			success: function (response) {
			    if (response.playerName) {
			    	playerName = response.playerName; 
				    document.getElementById( "playerName" ).innerHTML='Hello '+playerName;
			    }
			}
		});
	}
	
	$.ajax({
		type: 'post',
		url: 'rest',
		data: {
			cmd: 'getField'
		},
		success: function (response) {
		    cnt = cnt + 1
		    document.getElementById( "cnt" ).value=cnt;
		    if (response.field) {
				setFieldColors(response.field);
		    }
		},
		error:function(x,e) {
		    if (x.status==0) {
		        alert('You are offline!!\n Please Check Your Network.');
		    } else if(x.status==404) {
		        alert('Requested URL not found.');
		    } else if(x.status==500) {
		        alert('Internel Server Error.');
		    } else if(e=='parsererror') {
		        alert('Error.\nParsing JSON Request failed.');
		    } else if(e=='timeout'){
		        alert('Request Time out.');
		    } else {
		        alert('Unknow Error.\n'+x.responseText);
		    }
		}
	});
	if (!stopreload) {
		setTimeout(loaddata, 1000);
	}
}

function setFieldColors(field) {
	for (var y = 0; y < 6; y++) {
		for (var x = 0; x < 7; x++) {
			var i = x+7*(5-y);
			var box=document.getElementById( 'box_'+i );
			box.bgColor = col_name[field[y][x]];
		}
	}
}


function startload()
{
	if (stopreload) {
		 stopreload=false;
		 setTimeout(loaddata, 1000);
	}
}

function stopload()
{
	 stopreload=true;
}

setTimeout(loaddata, 1000);


</script>
